apiVersion: v1
kind: PersistentVolume
metadata:
  name: wp-database
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wp-database-pvc
spec:
  storageClassName: manual
  volumeName: wp-database
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  selector:
    matchLabels:
      app: mysql
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql
    spec:
      volumes:
      - name: wp-db
        persistentVolumeClaim:
          claimName: wp-database-pvc
      containers:
      - name: mysql
        image: mysql-img
        imagePullPolicy: Never
        ports:
        - containerPort: 3306
        volumeMounts:
        - mountPath: "/var/lib/mysql/"
          name: wp-db
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  annotations:
   metallb.universe.tf/allow-shared-ip: sharing
spec:
  type: ClusterIP
  selector:
    app: mysql
  ports:
    - name: mysql-port
      protocol: TCP
      port: 3306
      targetPort: 3306